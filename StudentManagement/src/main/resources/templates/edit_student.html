<!DOCTYPE html>
<html xmlns:th="htt://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col-lg-6 justify-content-center card">
				<h1 class="text-center">Update Student <span th:text="${fullName}"></span></h1>
				<div class="card-body">
					<form th:action="@{/student/{id}(id=${student.id})}" th:object="${student}" method="POST">
						<div class="form-group">
							<label>Input First Name</label> <input type="text"
								name="firstName" th:field="*{firstName}" class="form-control"
								value="${student.firstName}" />
						</div>
						<div class="form-group">
							<label>Input Last Name</label> <input type="text" name="lastName"
								th:field="*{lastName}" class="form-control"
								value="${student.lastName}" />
						</div>
						<div class="form-group">
							<label>Input Email</label> <input type="text" name="email"
								th:field="*{email}" class="form-control"
								value="${student.email}" />
						</div>
						<div class="form-group">
							<label>Input Address</label> <input type="text" name="address"
								th:field="*{address}" class="form-control"
								value="${student.address}" />
						</div>
						<div class="box">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
